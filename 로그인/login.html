                let id = $('#id');

                if($(id).val() == '') {
                    $(id).next('label').addClass('warning');

                        $('label').removeClass('warning')
                    },1500)
                }
                else if ($(pw).val() == ''){
                    $(pw).next('label').addClass('warning');

                    },1500)

                ">Login</button>

    <script>
        let id = $('#id');
        let pw = $('#pw');
        let btn = $('#btn');

        $(btn).on('click', function() {
            if($(id).val() == ""){
                $(id).next('label').addClass('warning');
                setTimeout(function(){
                    $('label').removeClass('warning')
                },1500)
            }
            else if ($(pw).val() == ""){

                    $('label').removeClass('warning')
                },1500)
            }
